<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Guy CSS test</title>
		<link href="style.css" rel="stylesheet" type="text/css" />
		<script
			src="https://kit.fontawesome.com/efc1077bac.js"
			crossorigin="anonymous"
		></script>
		<link
			href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;600&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div id="app-container">
			<div id="media-container">
				<div
					class="control-arrow-wrapper prev-arrow-wrapper prev-control"
				>
					<div class="prev-arrow">
						<i class="fas fa-chevron-left"></i>
					</div>
				</div>
				<div
					class="control-arrow-wrapper next-arrow-wrapper next-control"
				>
					<div class="next-arrow">
						<i class="fas fa-chevron-right"></i>
					</div>
				</div>
				<!-- <div id="video-deck"> -->
				<div class="video-wrapper current" data-index="0">
					<video class="video-element" autoplay muted loop>
						<source
							src="https://ak.picdn.net/shutterstock/videos/1025545688/preview/stock-footage-green-jungle-trees-and-palms-against-blue-sky-and-shining-sun-travel-vacation-nature-concept-look.webm"
						/>
					</video>
					<div class="sub-header">
						<div class="sub-header-number">01</div>
						<div class="sub-header-text">
							Lorem ipsum dolor sit amet, consectetur adipiscing
							elit. Nam eleifend rutrum aliquet.
						</div>
					</div>
				</div>
				<div class="video-wrapper" data-index="1">
					<video class="video-element" autoplay muted loop>
						<source
							src="https://ak.picdn.net/shutterstock/videos/1028860769/preview/stock-footage-large-heavy-wave-breaking-onto-a-shallow-reef-slow-motion.webm"
						/>
					</video>
					<div class="sub-header">
						<div class="sub-header-number">02</div>
						<div class="sub-header-text">
							Cras vitae placerat nunc. Aenean ut magna sed elit
							luctus vehicula.
						</div>
					</div>
				</div>
				<!-- </div> -->
			</div>
			<div id="control-panel">
				<button class="control-button prev-control">
					scale / move left
				</button>
				<button class="control-button next-control">
					scale / move right
				</button>
			</div>
		</div>
		<script src="index.js"></script>
	</body>
</html>
